<head>
    <meta charset="UTF-8">

<body>
    
    <div class="container">
        <div class="background">
            <h1>Item Lister</h1>
        </div>

        <div class="content">
            <div >
                <h1>Add Items</h1>
                <input type="text" id="itemList">
                <button onclick="submitKey()">Submit</button>
            </div>
            <br>
            
            <table id="List" style="width:100%; border-collapse: collapse;">
   
               <tbody id="List">
                    <h1>Items</h1>
    
               </tbody> 
                
            </table>
            
        </div>
    </div>


    <script>
        function submitKey(){
            let itemList = document.getElementById('itemList')
            let List  = document.getElementById('List')
            if (itemList == '') {
                alert('is empty')
                
            } 
            itemList.innerHTML =""
            if (itemList !=''){
                List.innerHTML += `
                    <tr>
                        <td> 
                            <h1 style="color: #77706e; font-size: 30px; padding-left:20px ">${itemList.value}</h1>
                        </td>
                    </tr>
                `
            }
           


        }
        submitKey()
    </script>
